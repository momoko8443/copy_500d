	for(var i=0;i<templates.length;i++){
		var template = templates[i];
		uku.registerComponent('my-resume-'+template.name, template.name+'.html');
	}
	uku.init();
	uku.addListener(Ukulele.INITIALIZED, function () {
		appCtrl.init();
	});

	function ApplicationController(uku) {
		this.templates = templates;
		this.selectedTemplate = this.templates[0];

		this.init = function () {

		};

		function changeStyle(templateName) {
			var templateStylesheet = document.getElementById("resumeStylesheet");
			templateStylesheet.setAttribute("href", "./cvresume/css/" + templateName + ".css");
		};
		this.changeTemplate = function (e, templateName) {

			changeStyle(templateName);
			var container = document.getElementById("mainContainer");
			container.innerHTML = '';
			var newTemplate = document.createElement('my-resume-' + templateName);
			container.appendChild(newTemplate);
			uku.handleElement(newTemplate);
		};
